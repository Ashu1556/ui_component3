<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <style>
      #root {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-content: center;
        height: 800px;
        width: 800px;
        border: 1px solid black;
        margin-top: 5%;
        margin-left: 20%;
        margin-right: 20%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      let div = React.createElement(
        "div",
        {
          style: {
            Display: "flex",
            flexDirection: "column",
            justifyContent: "center",
            alignItems: "center",
            width: "80%",
            height: "80%",
            margin: "10px 10px",
            border: "1px solid black",
            borderRadius: "10px",
          },
        },
        [
          React.createElement("img", {
            style: {
              width: "100%",
              height: "60%",
              borderTopRadius: "10px",
            },
            src: "https://th.bing.com/th/id/OIP.2895GXRQivSALoMBtkmyKwHaE7?w=249&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7",
            alt: "A description of the image",
          }),
          React.createElement(
            "h2",
            {
              style: {
                textAlign: "center",
              },
            },
            "Mark Zuckerberg"
          ),
          React.createElement(
            "p",
            {
              style: {
                marginTop: "-4px",
                textAlign: "center",
                color: "gray",
              },
            },
            "He is known for co-founding the social media website Facebook and its parent company Meta Platforms (formerly Facebook, Inc.), of which he is the chairman, chief executive officer, and controlling shareholder"
          ),
        ]
      );

      ReactDOM.render(div, document.getElementById("root"));
    </script>
  </body>
</html>
